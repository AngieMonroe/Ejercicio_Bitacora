     <nav class="navbar navbar-light">
         <div class="container">
             <a href="#"class="navbar-brand"> <p class="nav-tit">Mi espacio...</p></a>

         <section class="container">
                <div class="row pt-5">
                        <div class="col-5">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-group">
                                        <input type="text" id="title" placeholder="Tu día en una palabra">
                                        <textarea rows="4" cols="40" id="message" type="text"placeholder="Qué paso hoy?" class"form-control"></textarea>
                                        <div id="image"> </div>
                                        <div>
                                            <input class=""id="fileInput" type="file" onchange="processFiles(this.files)">

                                        </div>
                                    </div>
                                </div>
                            </div>
 
                        </div>
                        <div class="col-7">
                                <p>Distraerte...</p>
                                <div class="source">

                                    <div class="circle" draggable="true"></div>

                                </div>

                        </div>
                      </div>
            <div class="row pt-5">
                    <div class="col-5">
                        <p>Recargar fuerzas...</p>
                        <video width="370" height="240" controls="controls" autoplay="autoplay">

                    </div>
                    <div class="col-7">

                        <div id="activitys"></div>
                        
                    </div>
            </div>
         </section>
     </main>
